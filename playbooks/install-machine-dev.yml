#installation d'Apache sur le serveur de développement
- name: Installation d'Apache
  hosts: all
  tasks:
      - name: Inscrire le nouveau dépôt
        apt_repository:
          repo: deb http://ftp.fr.debian.org/debian/ stretch main
          state: present
          update_cache: yes
      - name: Installation d'apache2 
        apt:
          name: apache2,ca-certificates,apt-transport-https
          state: present
      - name: Démarrer le service Apache
        service:
          name: apache2
          state: started
          enabled: yes

#installation de PHP sur le serveur de développement
- name: Installation de PHP
  hosts: all
  tasks:
      - name: Enregistrer une clé
        apt_key:
          url: https://packages.sury.org/php/apt.gpg
          state: present
      - name: Inscrire le nouveau dépôt
        apt_repository:
          repo: deb https://packages.sury.org/php/ stretch main
          state: present
          update_cache: yes
      - name: Installation de php7.2 
        apt:
          name: php7.2
          state: present

#installation de MySQL sur le serveur de développement
- name: Installation de Mysql 
  hosts: all
  tasks:
      - name: Installation pip pour Mysql
        apt:
          name: python-pip
          state: present
      - name: Installer le module Python pour Mysql
        pip:
          name: PyMySQL
      - name: Liaison entre Python et Mysql
        apt:
          name: python-mysqldb
          state: present
      - name: Installer le serveur pour Mysql
        apt:
          name: mysql-server
          state: present

- name: Gestion de my.cnf
  hosts: all
  tasks:
      - name: Gestion du my.cnf
        copy:
          src: /root/autres/my.cnf.j2
          dest: /root/.my.cnf 
          owner: root
          group: root
          mode: 0600
      - name: Redémarre le service Mysql
        service:
          name: mysql
          state: restarted
          enabled: yes
      - name: Gestion du mot de passe du root
        mysql_user:
          name: root
          password: btsinfo 
          login_unix_socket: /var/run/mysqld/mysqld.sock
      - name: Création d'une base de données    
        mysql_db:    
          name: "{{mysql_db}}"
          state: present  
          login_unix_socket: /var/run/mysqld/mysqld.sock
      - name: Création de l'utilisateur eleve et affectation des privilèges sur une base de données
        mysql_user:
          name: "{{mysql_user}}"
          password: "{{mysql_password}}"
          host: localhost
          priv: "{{mysql_db}}.*:ALL,GRANT"
          login_unix_socket: /var/run/mysqld/mysqld.sock

#installation de phpmyadmin sur le serveur de développement
- name: PHPMYADMIN Installation
  hosts: all
  tasks: 
      - name: Installation debconf
        apt:
          name: debconf-utils
          state: present
      - name: Installation de dbconfig
        debconf: 
          name: phpmyadmin 
          question: phpmyadmin/dbconfig-install 
          value: true 
          vtype: boolean
      - name: Confirmation du mot de passe
        debconf: 
          name: phpmyadmin
          question: phpmyadmin/app-password-confirm
          value: btsinfo 
          vtype: password
      - name: Mettre le mot de passe administrateur
        debconf: 
          name: phpmyadmin
          question: phpmyadmin/mysql/admin-pass
          value: btsinfo 
          vtype: password
      - name: Mettre le mot de passe de l'utilisateur PhpMyAdmin
        debconf: 
          name: phpmyadmin
          question: phpmyadmin/mysql/app-pass
          value: btsinfo 
          vtype: password
      - name: Quel serveur Web doit-on reconfigurer ?
        debconf: 
          name: phpmyadmin
          question: phpmyadmin/reconfigure-webserver
          value: apache2 
          vtype: multiselect
      - name: Lancer PhpMyAdmin
        apt:
          name: phpmyadmin
          state: present

#faire la gestion des erreurs
- name: Gestion des erreurs
  hosts: all
  tasks: 
      - name: Suppression index.html
        file: 
          path: /var/www/html/index.html
          state: absent
      - name: Envoi d'un fichier
        copy:
          src: /root/index.php
          dest: /var/www/html/
          owner: www-data
          group: www-data
          mode: 0755
      - name: Activation de l'affichage des erreurs display_errors
        lineinfile:
          dest: /etc/php/7.2/apache2/php.ini
          regexp: '^display_errors = Off'
          line: 'display_errors = On'
      - name: Activation de l'affichage des erreurs display_startup_errors
        lineinfile:
          dest: /etc/php/7.2/apache2/php.ini
          regexp: '^display_startup_errors = Off'
          line: 'display_startup_errors = On'
      - name: Redémarre le service Apache2
        service:
          name: apache2
          state: restarted
          enabled: yes